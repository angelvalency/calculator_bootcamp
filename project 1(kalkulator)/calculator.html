<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, initial scale=1">
    <title>calculator</title>
    <link rel="stylesheet" href="css\calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!--lightmode-->
    <!--box-->
    <div class="bg d-flex justify-content-center align-items-center vh-100">
        <main class="d-block  ">
            <!-- Rounded switch -->
            <div class="d-flex justify-content-center my-2" >
                <label class="switch">
                    <input type="checkbox" id="theme">
                    <span class="slider round"></span>
                </label>
            </div>
            <input class="calculator-screen form-control text-end h-25 bg-transparent" type="text" value="" disabled/>
            <!--colom submit-->
            <div class="calculator-keys row row-cols-4 g-1">
                <div class="col d-grid">
                    <button class="all-clear function btn btn-custom-color-1 " value="all-clear"> AC</button>
                </div>
                <div class="col d-grid">
                    <button class="plus-minus btn btn-custom-color-2" value="+/-">&plusmn;</button>
                </div>
                <div class="col d-grid">
                    <button class="operator btn btn-custom-color-2" value="%"> % </button>
                </div>
                <div class="col d-grid">
                    <button class="operator btn btn-custom-color-2" value="/"> &divide; </button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-custom-color-3" value="7"> 7 </button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-custom-color-3" value="8"> 8 </button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-custom-color-3" value="9"> 9 </button>
                </div>
                <div class="col d-grid">
                    <button class="operator btn btn-custom-color-2" value="*"> &times; </button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-custom-color-3" value="4"> 4 </button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-custom-color-3" value="5"> 5 </button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-custom-color-3" value="6"> 6 </button>
                </div>
                <div class="col d-grid">
                    <button class="operator btn btn-custom-color-2" value="-"> - </button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-custom-color-3" value="1"> 1 </button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-custom-color-3" value="2"> 2 </button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn btn-custom-color-3" value="3"> 3 </button>
                </div>
                <div class="col d-grid">
                    <button class="operator btn btn-custom-color-2" value="+"> + </button>
                </div>
                <div class="col d-grid">
                    <button class="delete btn btn-custom-color-1" value="delete"> C </button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn btn-custom-color-3" value="0"> 0 </button>
                </div>
                <div class="col d-grid">
                    <button class="decimal function btn btn-custom-color-2" value="."> . </button>
                </div>
                <div class="col d-grid">
                    <button class="equal-sign operator btn btn-custom-color-2" value="="> = </button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js\calculator.js"></script>
</body>

</html>
